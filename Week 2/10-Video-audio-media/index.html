<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video.mp4" height="255" controls loop muted poster="image.jpg"></video>
    <!-- controls, autoplay, loop, muted, poster are the attributes of video tag in html, which are used to control the video. -->
    <audio src="audio.mp3" controls></audio>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <!-- types of svg are circle, rect, line, polyline, polygon, path, text, ellipse, etc. -->
</body>
</html>
