<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Id is used to select a single element and class is used to select multiple elements. -->
    <div id="container">
        <h1 class="heading">This is a heading</h1>
        <p class="para red">This is a paragraph</p>
        <p class="para">This is another paragraph</p>
        <p class="para">This is another paragraph</p>
    </div>
    <div id="container2">
        <h1 class="heading" id="idk">This is a heading</h1>
        <p class="para red">This
    </div>
    <p>Hi</p>
    <!-- Id can be used for links as well. -->
</body>
</html>
