<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media player</title>
</head>
<body>
    <header>
        <h1>HTML media player</h1>
        <nav>
            <ul>
                <li><a href="#Aduio">Audio</a></li>
                <li><a href="#Video">Video</a></li>
            </ul>
        </nav>
        <main>
            <section id="Aduio">
                <h2>Audio player</h2>
                <div><audio src="1.mp3" controls></audio></div>
                <div><audio src="2.mp3" controls></audio></div>
                <div><audio src="3.mp3" controls></audio></div>
                <div><audio src="4.mp3" controls></audio></div>
                <div><audio src="5.mp3" controls></audio></div>
                <div><audio src="6.mp3" controls></audio></div>
            </section>
            
            <section id="Video">
                <h2>Vido player</h2>
                <div><video src="1.mp4" controls width="500"></video></div>
                <div><video src="2.mp4" controls width="500"></video></div>
                <div><video src="3.mp4" controls width="500"></video></div>
                <div><video src="4.mp4" controls width="500"></video></div>
                <div><video src="5.mp4" controls width="500"></video></div>
                <div><video src="6.mp4" controls width="500"></video></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 HTML media player - Lexo</p>
        </footer>
    </header>
</body>
</html>
